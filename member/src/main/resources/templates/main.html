<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="section" id="main">
    <h1>Main</h1>
    <div class="button-container">
        <a class="submit-button" sec:authorize="isAnonymous()" href="/customer/login">매장 고객 로그인</a>
        <a class="submit-button" sec:authorize="isAnonymous()" href="/manager/login">매장 관리자 로그인</a>
        <a class="submit-button" sec:authorize="isAnonymous()" href="/register">회원가입</a>
        <a class="submit-button" sec:authorize="isAuthenticated()" href="/logout">로그아웃</a>
    </div>
</div>
</body>
</html>
