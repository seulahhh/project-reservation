<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>Register</title>
</head>
<body>
<div class="section" id="register">
    <h2>Register</h2>
    <div class="flex-box">
        <div class="display-container">
            <form th:action="@{/register}" method="post">
                <div>
                    <label for="email">이메일: </label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">비밀번호: </label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="name">이름: </label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="phone">전화번호: </label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="radio-container">
                    <div>
                        <label for="isManager">Store Manager</label>
                        <input id="isManager" name="role" type="radio" value="ROLE_MANAGER">
                    </div>

                    <div>
                        <label for="isCustomer">Customer</label>
                        <input id="isCustomer" name="role" type="radio" value="ROLE_CUSTOMER">
                    </div>
                </div>
                <div class="button-container">
                    <button class="submit-button" type="submit">회원가입</button>
                </div>
                <!-- /.button-container -->
            </form>
        </div>
    </div>
</div>
</body>
</html>
