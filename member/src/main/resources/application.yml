server:
  port: 8081
spring:
  application:
    name: member
  thymeleaf:
    suffix: .html
    prefix: classpath:/templates/
    cache: false


  datasource:
    url: jdbc:mysql://localhost:3306/rsv?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: reservation
    password: 1
  data:
    redis:
      port: 6379
      host: localhost
      password: ""
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true

  mvc:
    async:
      request-timeout: 60000 # sse time-out 60초
    hidden method:
      filter:
        enabled: true # hidden 타입의 input 태그 속성을 필터링해주어 각 요청의 HTTP 메서드를 읽어서 변경해준다.
logging:
  level:
    org.springframework.security: debug

# nginx 포트번호 - docker로 띄운 뒤 수정 필요
api:
  base:
    url: http://localhost:8085
